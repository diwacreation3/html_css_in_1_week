<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <style>
        div{
            padding:5px;
            padding-left: 50px;
           
        }
        label{
            font-size: 16px;
            font-family: sans-serif;
        }
        input{
            display: flex;
        }
    </style>
    <form action="" >
        <h1>HTML Forms elements </h1>
        <div>
            <label for="">Name</label>
            <input type="text">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email">
        </div>
        <div>
            <label for="">Number</label>
            <input type="number">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password">
        </div>
        <div>
            <label for="">Check box</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="">Date</label>
            <input type="date">
        </div>
        <div>
            <label for="">DateTime</label>
            <input type="datetime">
        </div>
        <div>
            <label for="">Date Time Local</label>
            <input type="datetime-local">
        </div>
        <div>
            <label for="">File</label>
            <input type="file">
        </div>
        <div>
            <label for="">Hidden</label>
            <input type="hidden">
        </div>
        <div>
            <label for="">Radio</label>
            <input type="radio">
        </div>
        <div>
            <label for="">range</label>
            <input type="range">
        </div>
        <div>
            <label for="">Reset</label>
            <input type="reset">
        </div>
        <div>
            <label for="">Search</label>
            <input type="search">
        </div>
        <div>
            <label for="">Telephone</label>
            <input type="tel">
        </div>
        <div>
            <label for="">Time</label>
            <input type="time">
        </div>
        <div>
            <label for="">URL</label>
            <input type="url">
        </div>
        <div>
            <label for="">Week</label>
            <input type="week">
        </div>
        <div>
            <label for="">Submit</label>
            <input type="submit">
        </div>

    </form>
</body>
</html>
